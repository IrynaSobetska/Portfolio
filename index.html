<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./client/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link href="./styles/index.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Logo -->
      <div class="logo">
        <h1>Portfolio</h1>
      </div>

      <!-- Navbar -->
      <nav>
        <a href="#Portfolio">Portfolio</a>
        <a href="#Skills">Skills</a>
        <a href="#Contact">Contact</a>
      </nav>
    </header>
    <main>
      <!-- Info -->
      <section>
        <div class="info">
          <div class="info-img">
            <img src="./public/photo.png" alt="Photo" />
          </div>
          <div class="info-text">
            <h2>Hello! I am Iryna</h2>
            <p>Front-End Web Developer</p>
            <div class="info-text-link">
              <a href="https://github.com/IrynaSobetska">Learn more</a>
            </div>
          </div>
        </div>
      </section>
      <!-- Works -->
      <section>
        <div id="Portfolio" class="portfolio">
          <h2>Portfolio</h2>
          <div class="portfolio-img">
            <img src="./public/portfolio1.png" alt="work1" />
            <img src="./public/portfolio2.png" alt="work2" />
            <img src="./public/portfolio3.png" alt="work3" />
          </div>
          <div class="portfolio-img-link">
            <a href="https://github.com/IrynaSobetska">More info</a>
          </div>
        </div>
      </section>

      <!-- Skills -->
      <section>
        <div id="Skills" class="skills">
          <h2>Skills</h2>
          <div class="skills-blocks">
            <div class="skills-blocks-block">
              <h3>HTML</h3>
              <img src="./public/html.jpg" alt="HTML" />
            </div>
            <div class="skills-blocks-block">
              <h3>CSS</h3>
              <img src="./public/css.jpg" alt="CSS" />
            </div>
            <div class="skills-blocks-block">
              <h3>Web Dev</h3>
              <img src="./public/web-dev.jpg" alt="Web Dev" />
            </div>
          </div>
        </div>
      </section>

      <!-- Contact -->
      <section>
        <div id="Contact" class="contact">
          <div class="contact-text">
            <h2>Contact me</h2>
            <p>Email: sobetska.ira@gmail.com</p>
            <p>Mon - Fri: 9:00 - 18:00</p>
          </div>
          <div class="contact-form">
            <form action="">
              <input type="text" placeholder="Name" />
              <input type="text" placeholder="Email address" />
              <textarea name="Message" cols="30" rows="10"></textarea>
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <a href="./index.html" class="fa fa-facebook"> </a>
      <a href="./index.html" class="fa fa-linkedin"> </a>
      <a href="./index.html" class="fa fa-instagram"> </a>
    </footer>
  </body>
</html>
