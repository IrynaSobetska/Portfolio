<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./client/assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <link href="./styles/index.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Logo -->
      <div class="logo">
        <h1>Portfolio</h1>
      </div>

      <!-- Navbar -->
      <nav>
        <a href="#Portfolio">Portfolio</a>
        <a href="">Skills</a>
        <a href="">Contact</a>
      </nav>
    </header>
    <main>
      <!-- Info -->
      <section>
        <div class="info">
          <div class="info-img">
            <img src="./public/defaultimg.jpg" alt="Photo" />
          </div>
          <div class="info-text">
            <h2>Hello! I am Iryna</h2>
            <p>Front-End Web Developer</p>
            <a href="https://github.com/IrynaSobetska">Learn more</a>
          </div>
        </div>
      </section>
      <!-- Works -->
      <section>
        <div id="Portfolio" class="portfolio">
          <h2>Portfolio</h2>
          <div class="portfolio-img">
            <img src="./public/defaultimg.jpg" alt="work1" />
            <img src="./public/defaultimg.jpg" alt="work2" />
            <img src="./public/defaultimg.jpg" alt="work3" />
          </div>
          <a href="https://github.com/IrynaSobetska">More info</a>
        </div>
      </section>

      <!-- Skills -->
      <section>
        <div class="skills">
          <h2>Skills</h2>
          <div class="skills-blocks">
            <div class="skills-blocks-block">
              <h3>HTML</h3>
              <img src="./public/defaultimg.jpg" alt="HTML" />
            </div>
            <div class="skills-blocks-block">
              <h3>CSS</h3>
              <img src="./public/defaultimg.jpg" alt="CSS" />
            </div>
            <div class="skills-blocks-block">
              <h3>Web Dev</h3>
              <img src="./public/defaultimg.jpg" alt="Web Dev" />
            </div>
          </div>
        </div>
      </section>

      <!-- Contact -->
      <section>
        <div class="contact">
          <div class="contact-text">
            <h2>Contact me</h2>
            <p>Email: sobetska.ira@gmail.com</p>
            <p>Mon - Fri: 9:00 - 18:00</p>
          </div>
          <div class="contact-form">
            <form action="">
              <input type="text" placeholder="Name" />
              <input type="text" placeholder="Email address" />
              <textarea
                name="Message"
                cols="30"
                rows="10"
                placeholder="Message"
              ></textarea>
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer></footer>
  </body>
</html>
